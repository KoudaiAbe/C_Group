<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
     <title>テトリス風ゲーム</title>
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <link rel="stylesheet" type="text/css" href="TetrisGameStylesheet.css">
     <script type="text/javascript" src="JavaScript/TetrisHard.js"></script>

<body>
	<div class="cat"></div>
	<h1>テトリス風ゲーム　<span>HARD</span></h1>
	<div class="wrapper-container">
		<span class="tetris-container">
            <canvas id="stage" width="200px" height="400px" style="background-color:black;"></canvas>
            <span class="tetris-panel-container">
              <p> Next: </p>
              <canvas id="next" width="110px" height="110px" style="background-color:black;"></canvas>
              <p>Scores:<span id="lines">0</span></p>

              <!-- ゲーム結果を表示 -->
              <p><span id="message"></span></p>

              <!-- プレイ結果送信ボタン -->
              <button type=“button" id="submit" style="display:none;">スコアを保存</button>

			  <div class="tetris-panel-container-padding"></div>
              <table class="tetris-button-panel">
                <tr>
                  <td></td>
                   <td id="tetris-rotate-button" class="tetris-button">↻</td>
                 <td></td>
                 </tr>
                <tr>
                  <td id="tetris-move-left-button"class="tetris-button">←</td>
                 <td id="tetris-fall-button"class="tetris-button">↓</td>
                  <td id="tetris-move-right-button"class="tetris-button">→</td>
                 </tr>
               </table>
             </span>
        </span>

        <a href="TetrisTopSite.jsp" class="reset">もどる</a>

	</div>
	<script>
		var tetris = new Tetris();
		tetris.startGame();
	</script>

	<!-- 不可視フォームからGameInspectorクラスへプレイ結果送信と同時にゲームトップ画面を表示する -->
	<form style="visibility: hidden;" action="/C_groupWebProject/GameInspector" method="post">
		<input type="text" name="game" id="gameName">
		<input type="text" name="score" id="gameScore">
		<input type="text" name="url" id="url" value="/C_groupWebProject/Tetris/TetrisTopSite.jsp">
	</form>

	<script>

	function submit()
	{
		document.getElementById("gameName").value = "Tetrish";
			document.getElementById("gameScore").value = document.getElementById("lines").textContent;
			document.querySelector("form").submit();
	}

	</script>

</body>

</html>
