<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>カウントゲーム</title>
<link rel="stylesheet" href="stopwatchgameGameSite.css" type="text/css">
</head>
<header>
	<h1 class="headline">
		<a>カウントゲーム</a>
	</h1>
</header>
<body>

	<div class="container">
		<h1>10秒ピッタリで止めろ！</h1>

		<button id="start" >START</button>
		<button id="stop"  disabled>STOP</button>
		<button id="reset">RESET</button>

		<P>結果は…</P>
		<div id="point" class="stanby">0.000</div>

		<p>得点</p>
		<div id="timepoint" class="timepoint"></div>

		<script type="text/javascript" src="stopwatchgame.js"></script>

		<!-- スコア保存ボタン -->
		<button class="btn" type="button" id="submit" >スコアを保存</button>

		<button class="btn" type="button"
			onclick="location.href='stopwatchgameTopSite.jsp'">Back</button>

	</div>

	<!-- 不可視フォームからGameInspectorクラスへプレイ結果送信と同時にゲームトップ画面を表示する -->
	<form style="visibility: hidden;"
		action="/C_groupWebProject/GameInspector" method="post">

		<input type="text" name="game" id="gameName">
		<input type="text" name="score" id="gameScore">

		//value=に移動先URLを記述
		<input type="text" name="url" id="url" value="/C_groupWebProject/StopWatch/stopwatchgameTopSite.jsp">

	</form>

	<!-- 得点送信ロジック -->
	<script>
	(function(){

		document.getElementById("submit").addEventListener('click', function() {
			document.getElementById("gameName").value = "StopWatch";
			document.getElementById("gameScore").value = document.getElementById("timepoint").textContent;
			document.querySelector("form").submit();
		}, false);

	})();
	</script>
</body>
</html>
