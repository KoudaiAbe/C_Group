<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>15ぱずる</title>
	<link href="15puzzleGameSite.css" rel="stylesheet" type="text/css">
	<link href="15puzzleBackGroundPicture.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div align="center" class="backGround"></div>

	<div id="gameWindow">
		<img id="restart" src="15PuzzleTexture/RestartButton.png" alt="リスタート"/>

		<div id="frontWindow">
			<img src="15PuzzleTexture/DifficultText.png" alt="難易度をえらんでね">
			<img id="startButton1" src="15PuzzleTexture/StartButton1.png" alt="ぼたん">
			<img id="startButton2" src="15PuzzleTexture/StartButton2.png" alt="ぼたん">
			<img id="startButton3" src="15PuzzleTexture/StartButton3.png" alt="ぼたん">
		</div>

		<p id="levelText"></p>
		<p id="timeText"></p>
		<p id="countText"></p>
		<canvas id="stage" width="280" height="280">
			Canvas not supported ...
		</canvas>
	</div>

	<img id="back" src="15PuzzleTexture/BackButton.png" alt="戻る"/>

	<form style="visibility: hidden;" action="/C_groupWebProject/GameInspector" method="post">
		<input type="text" name="game" id="gameName">
		<input type="text" name="score" id="gameScore">
		<input type="text" name="url" id="url">
	</form>

	<script type="text/javascript" src="15puzzle.js"></script>
</body>

</html>
